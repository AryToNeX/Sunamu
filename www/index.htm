<html lang="en">

<head>
	<title>Sunamu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="assets/styles/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="index.js" type="module"></script>
</head>

<body>
	<!-- Background -->
	<div class="background"></div>

	<!-- Window controls -->
	<div class="window-controls">
		<span class="material-icons lyrics-btn">mic</span>
		<span class="material-icons minimize">minimize</span>
		<span class="material-icons fullscreen">fullscreen</span>
		<span class="material-icons close">close</span>
	</div>

	<!-- Main container -->
	<div class="now-playing">

		<!-- Album Art -->
		<div class="art-container">
			<div class="album-art"></div>
			<div class="playback-controls">
				<span id="shuffle" class="material-icons">shuffle</span>
				<span id="previous" class="material-icons">skip_previous</span>
				<span id="playpause" class="material-icons">play_arrow</span>
				<span id="next" class="material-icons">skip_next</span>
				<span id="repeat" class="material-icons">repeat</span>
			</div>
		</div>

		<!-- Metadata -->
		<div class="metadata">
			<h1 id="title"></h1>
			<h2 id="artist"></h2>
			<h3 id="album"></h3>
			<div class="seekbar-bg">
				<div id="seekbar"></div>
			</div>
			<div class="details">
				<h4 class="left" id="app-name"></h4>
				<h4 class="right" id="time"></h4>
			</div>
		</div>

		<!-- Lyrics -->
		<div class="lyrics" style="display: none;"></div>

	</div>

	<!-- Lyrics copyright footer -->
	<span class="lyrics-footer" style="display: none;"></span>
</body>

</html>
