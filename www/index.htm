<html lang="en">

<head>
	<title>NowPlaying</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="assets/styles/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script src="index.js" type="module"></script>
</head>

<body>
	<!-- Background -->
	<div class="background"></div>

	<!-- Window controls -->
	<div class="window-controls">
		<span class="material-icons minimize" onclick="np.minimize();">minimize</span>
		<span class="material-icons fullscreen" onclick="fullscreen();">fullscreen</span>
		<span class="material-icons close" onclick="np.close();">close</span>
	</div>

	<!-- NowPlaying container -->
	<div class="now-playing">

		<!-- Album Art -->
		<div class="art-container">
			<div class="album-art"></div>
			<div class="playback-controls">
				<span id="shuffle" class="material-icons" onclick="np.shuffle();">shuffle</span>
				<span id="previous" class="material-icons" onclick="np.previous();">skip_previous</span>
				<span id="playpause" class="material-icons" onclick="np.playpause();">play_arrow</span>
				<span id="next" class="material-icons" onclick="np.next();">skip_next</span>
				<span id="repeat" class="material-icons" onclick="np.repeat();">repeat</span>
			</div>
		</div>

		<!-- Metadata -->
		<div class="metadata">
			<h1 id="title"></h1>
			<h2 id="artist"></h2>
			<h3 id="album"></h3>
			<div class="seekbar-bg">
				<div id="seekbar"></div>
			</div>

			<h4 class="left" id="app-name"></h4>
			<h4 class="right" id="time"></h4>
		</div>

	</div>
</body>

</html>
