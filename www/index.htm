<html lang="en">

<head>
	<title>Sunamu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="assets/styles/style.css" rel="stylesheet">

	<script src="index.js" type="module"></script>
</head>

<body>
	<!-- Background -->
	<div class="background"></div>

	<!-- Window controls -->
	<div class="window-controls">
		<svg class="minimize">
			<use href="assets/images/glyph.svg#minimize"></use>
		</svg>
		<svg class="fullscreen">
			<use href="assets/images/glyph.svg#fullscreen"></use>
		</svg>
		<svg class="close">
			<use href="assets/images/glyph.svg#close"></use>
		</svg>
	</div>

	<!-- Main container -->
	<div class="now-playing">

		<!-- Album Art -->
		<div class="art-container">
			<div class="album-art"></div>
			<div class="playback-controls">
				<div class="first-row">
					<svg id="previous" class="material-icons"><use href="assets/images/glyph.svg#skip_previous"></use>
					</svg>
					<svg id="playpause" class="material-icons"><use href="assets/images/glyph.svg#play_arrow"></use>
					</svg>
					<svg id="next" class="material-icons"><use href="assets/images/glyph.svg#skip_next"></use>
					</svg>
				</div>
				<div class="second-row">
					<svg id="shuffle"><use href="assets/images/glyph.svg#shuffle"></use>
					</svg>
					<svg id="lyrics-btn"><use href="assets/images/glyph.svg#mic"></use>
					</svg>
					<svg id="repeat"><use href="assets/images/glyph.svg#repeat"></use>
					</svg>
					<svg id="lastfm"><use href="assets/images/glyph.svg#lastfm"></use>
					</svg>
				</div>
			</div>
		</div>

		<!-- Info container -->
		<div class="info-container">
			<!-- Metadata -->
			<div class="metadata">
				<h1 id="title"></h1>
				<h2 id="artist"></h2>
				<h3 id="album"></h3>
				<div class="seekbar-bg">
					<div id="seekbar"></div>
				</div>
				<div class="details-container">
					<h4 class="left" id="details"></h4>
					<h4 class="right" id="time"></h4>
				</div>
			</div>

			<!-- Lyrics -->
			<div class="lyrics hidden"></div>
		</div>

	</div>

	<!-- Lyrics copyright footer -->
	<span class="lyrics-footer hidden"></span>
</body>

</html>
